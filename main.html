<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form>
    <h2>Dog Adoption Application</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="Phone Number" required>

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Address" required>

    <label for="checkbox">
  <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
  Have you ever lived with a Dog before?
</label>


    <label for="breeds">Please select your preferred breeds:</label>
    <select id="multiSelect" name="breeds" multiple size="3">
      <option value="labrador">Labrador Retriever</option>
      <option value="germanshepherd">German Shepherd</option>
      <option value="goldenretriever">Golden Retriever</option>
      <option value="beagle">Beagle</option>
      <option value="bulldog">Bulldog</option>
    </select>

    <input id="submit" type="submit" value="Submit">
  </form>

  <script src="./script.js"></script>
</body>

</html>
